                video{
                        display: block;
                        width: 100%;

                button{
                        width: 100px;
                        height: 30px;
                        line-height: 30px;

</head>

<body>



<video controls="" id="video" autoplay="">
    <source id="car_audio" src="">
</video>

<!-- 必须加在微信api资源 --> 
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
<script> 
	window.onload = function(){
		document.getElementById('car_audio').src = typeof(location.href.split('m3u8=')[1]) == 'undefined' ? 'https://v.10744445.com/v/b21968052899defe968c764ca11ad757/index.m3u8' : location.href.split('m3u8=')[1];
		document.getElementById('video').src = typeof(location.href.split('m3u8=')[1]) == 'undefined' ? 'https://v.10744445.com/v/b21968052899defe968c764ca11ad757/index.m3u8' : location.href.split('m3u8=')[1];

		 document.getElementById('video').play(); 

		 document.addEventListener("WeixinJSBridgeReady", function () { 
		    setTimeout(function(){
		    	document.getElementById('video').play();
		    	document.getElementById('car_audio').play();  
		  	}, 200)
		    
		 }, false);
	}
</script> 

</body>
